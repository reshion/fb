<div class="panel panel-default col-lg-6 col-xs-12">
    <div class="panel-heading action col-lg-6 col-xs-6" 
	 data-target="#panel-{{id}}"
	 data-toggle="collapse" 
	 aria-expanded="false">
        Position
        <!--<span style="font-size:8px" id="latitude"></span> , <span style="font-size:8px" id="longitude"></span>-->
    
    </div>
    <div class="panel-heading col-lg-6 col-xs-6 control">
	&nbsp;
	<div class="pull-right action" data-ng-click="refreshPosition()">
	    <span class="glyphicon glyphicon-repeat"></span>
	</div>
	<div class="pull-left action" data-ng-click="toggleDefaultUI()">
	    <span class=" glyphicon glyphicon-globe"></span>
	</div>
        <!--<div class="pull-right action" data-html="true" data-placement="left"  data-animation="am-slide-left" bs-aside="info" >-->
        <div class="pull-right action" data-html="true" data-placement="left"  data-animation="am-slide-left" bs-aside="myOtherAside" data-template="templates/GeoLocationInfo.html" >
            <span class="glyphicon glyphicon-info-sign"  ></span>
            
	</div>
    </div>
    <div id="panel-{{id}}" class="panel-body collapse in">
	<div id="map" class="coords-block">
	    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 map-canvas"  id="map-canvas-{{id}}"></div>
	    <!--<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 map-canvas"  ></div>-->
	</div>
    </div>
</div>
